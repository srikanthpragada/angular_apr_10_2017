<html>

<body>
    <h2>Shopping Cart</h2>
    <div *ngIf="cart.length == 0">Cart is empty!</div>
    <table border="1" *ngIf="cart.length > 0">
        <tr>
            <th></th>
            <th>Id</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Git Warp?</th>
        </tr>
        <tr *ngFor="let item of cart">
            <td>
                <input type="button" (click)="deleteItem(item.id)" value="Delete" />
            </td>
            <td> {{ item.id }}</td>
            <td> {{ item.name }}</td>
            <td> {{ item.price }}</td>
            <td>
                <input type="text" [(ngModel)]="item.qty" (change)="calculateTotal()" /> </td>

           <td>
                <input type="checkbox" [(ngModel)]="item.giftWrap" (change)="calculateTotal()" /> </td>    

            <td> {{ (item.qty * item.price) + ( item.giftWrap ? 100 :0)  }}</td>
        </tr>
        <tr>
            <td colspan="6"></td>
            <td> {{ total }}</td>
        </tr>
    </table>
</body>

</html>
